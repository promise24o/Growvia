<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="250" fill="#4B5563" opacity="0.1"/>
  
  <!-- Character on sofa - centered in background -->
  <g transform="translate(100, 80)">
    <!-- Sofa -->
    <path d="M30 320 L270 320 L270 270 C270 240 240 240 240 240 L60 240 C60 240 30 240 30 270 Z" fill="#e5e7eb" />
    <path d="M30 320 L50 340 L250 340 L270 320" fill="#d1d5db" />
    <path d="M50 340 L70 390 L90 390 L80 340" fill="#d1d5db" />
    <path d="M220 340 L210 390 L230 390 L250 340" fill="#d1d5db" />
    
    <!-- Character -->
    <g transform="translate(100, 220)">
      <!-- Body -->
      <path d="M-30 0 C-30 -40 0 -60 30 -60 C60 -60 90 -40 90 0 Z" fill="#4F46E5" />
      
      <!-- Head -->
      <circle cx="30" cy="-70" r="30" fill="#f2d1b3" />
      
      <!-- Hair -->
      <path d="M0 -90 C0 -110 60 -110 60 -90 C60 -120 0 -120 0 -90" fill="#333" />
      <path d="M0 -90 L0 -60" stroke="#333" stroke-width="12" />
      <path d="M60 -90 L60 -60" stroke="#333" stroke-width="12" />
      
      <!-- Eyes -->
      <ellipse cx="20" cy="-75" rx="4" ry="5" fill="#333" />
      <ellipse cx="40" cy="-75" rx="4" ry="5" fill="#333" />
      
      <!-- Smile -->
      <path d="M20 -60 Q30 -50 40 -60" stroke="#333" stroke-width="2" fill="none" />
      
      <!-- Arms -->
      <path d="M-20 -20 L-50 10" stroke="#4F46E5" stroke-width="15" stroke-linecap="round" />
      <path d="M80 -20 L110 10" stroke="#4F46E5" stroke-width="15" stroke-linecap="round" />
      
      <!-- Laptop -->
      <rect x="-15" y="10" width="90" height="60" rx="5" fill="#111827" />
      <rect x="-5" y="20" width="70" height="40" rx="2" fill="#1e40af" />
    </g>
  </g>
  
  <!-- Stats Card 1 - Top left -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1" />
    <text x="12" y="24" font-family="Arial" font-size="14" fill="#9ca3af">Sessions</text>
    <text x="12" y="40" font-family="Arial" font-size="12" fill="#6b7280">This Month</text>
    
    <!-- Bar chart -->
    <rect x="20" y="55" width="8" height="20" fill="#a78bfa" />
    <rect x="35" y="50" width="8" height="25" fill="#818cf8" />
    <rect x="50" y="45" width="8" height="30" fill="#a78bfa" />
    <rect x="65" y="50" width="8" height="25" fill="#818cf8" />
    <rect x="80" y="55" width="8" height="20" fill="#a78bfa" />
    
    <text x="12" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#f3f4f6">45.1k</text>
    <text x="70" y="75" font-family="Arial" font-size="12" fill="#10b981">+12.6%</text>
  </g>
  
  <!-- Stats Card 2 - Top right -->
  <g transform="translate(340, 150)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1" />
    <text x="12" y="24" font-family="Arial" font-size="14" fill="#9ca3af">Sales</text>
    <text x="12" y="40" font-family="Arial" font-size="12" fill="#6b7280">Last Year</text>
    
    <!-- Line chart -->
    <path d="M15 55 C30 65 45 45 60 50 C75 55 95 35 95 35" stroke="#10b981" stroke-width="2" fill="none" />
    
    <text x="12" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#f3f4f6">175k</text>
    <text x="70" y="75" font-family="Arial" font-size="12" fill="#ef4444">-16.2%</text>
  </g>
</svg>