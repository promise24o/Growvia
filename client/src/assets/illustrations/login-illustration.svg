<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="160" fill="#f0f0ff" />
  
  <!-- Character -->
  <g transform="translate(140, 100)">
    <!-- Body -->
    <path d="M60 180 C60 140 60 120 60 100 C60 70 90 50 120 50 C150 50 180 70 180 100 C180 120 180 140 180 180 Z" fill="#6366f1" />
    
    <!-- Head -->
    <circle cx="120" cy="60" r="40" fill="#f2d1b3" />
    
    <!-- Eyes -->
    <ellipse cx="105" cy="50" rx="5" ry="7" fill="#333" />
    <ellipse cx="135" cy="50" rx="5" ry="7" fill="#333" />
    
    <!-- Mouth -->
    <path d="M110 75 Q120 85 130 75" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Hair -->
    <path d="M85 40 C85 20 155 20 155 40 C155 10 85 10 85 40" fill="#333" />
    
    <!-- Arms -->
    <path d="M70 110 L40 140" stroke="#6366f1" stroke-width="20" stroke-linecap="round" />
    <path d="M170 110 L200 140" stroke="#6366f1" stroke-width="20" stroke-linecap="round" />
    
    <!-- Thumbs up -->
    <path d="M40 140 L30 130" stroke="#f2d1b3" stroke-width="15" stroke-linecap="round" />
  </g>
  
  <!-- Stats Card 1 -->
  <g transform="translate(60, 130)">
    <rect x="0" y="0" width="80" height="70" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" fill="#6b7280">Profit</text>
    <text x="10" y="35" font-family="Arial" font-size="10" fill="#6b7280">Last Month</text>
    
    <!-- Chart line -->
    <polyline points="10,55 25,45 40,50 55,30 70,25" stroke="#10b981" stroke-width="2" fill="none" />
    
    <text x="10" y="65" font-family="Arial" font-size="12" font-weight="bold" fill="#111827">624k</text>
    <text x="50" y="65" font-family="Arial" font-size="10" fill="#10b981">+8.74%</text>
  </g>
  
  <!-- Stats Card 2 -->
  <g transform="translate(260, 180)">
    <rect x="0" y="0" width="80" height="70" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" fill="#6b7280">Order</text>
    <text x="10" y="35" font-family="Arial" font-size="10" fill="#6b7280">Last Week</text>
    
    <!-- Bar chart -->
    <rect x="15" y="45" width="6" height="15" fill="#818cf8" />
    <rect x="25" y="40" width="6" height="20" fill="#6366f1" />
    <rect x="35" y="50" width="6" height="10" fill="#818cf8" />
    <rect x="45" y="35" width="6" height="25" fill="#6366f1" />
    <rect x="55" y="45" width="6" height="15" fill="#818cf8" />
    <rect x="65" y="30" width="6" height="30" fill="#6366f1" />
    
    <text x="10" y="65" font-family="Arial" font-size="12" font-weight="bold" fill="#111827">124k</text>
    <text x="50" y="65" font-family="Arial" font-size="10" fill="#10b981">+42.6%</text>
  </g>
</svg>